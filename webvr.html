<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>  
  </head>
  <body>
    <a-scene>
      <a-sphere position="0 1.5 -3.9" radius="0.1" color="#EF2D5E"></a-sphere>
      <a-cylinder position="0  0  -4.0" rotation=" -7 10 0" radius="0.05" height="4.0" color="#008080"></a-cylinder>
      <a-cylinder position="0.15  0  -4.0" rotation=" 0 20 0" radius="0.05" height="4.0" color="#008080"></a-cylinder>
      <a-cylinder position="-0.15  0  -4.0" rotation=" -5 20 0" radius="0.05" height="4.0" color="#008080"></a-cylinder>
      <a-cylinder position="0.1  2.25  -4.0" rotation=" 50 50 0" radius="0.05" height="0.1" color="#966F33"></a-cylinder>
      <a-cylinder position="-0.25  2.25  -4.0" rotation=" -60 -55 0" radius="0.05" height="0.1" color="#966F33"></a-cylinder>
       <a-cylinder position="-0.1  2.25  -4.2" rotation=" -70 -30 0" radius="0.05" height="0.1" color="#966F33"></a-cylinder>



      <a-cylinder position="0  0  6" rotation=" 0 0 0" radius="0.05" height="4.0" color="#008080"></a-cylinder>
      <a-cylinder position="0.15  0  6" rotation=" 0 0 0" radius="0.05" height="4.0" color="#008080"></a-cylinder>
      <a-cylinder position="-0.15  0  6" rotation=" 0 0 0" radius="0.05" height="4.0" color="#008080"></a-cylinder>





      
      <a-plane position="0 0.5 1" rotation="-90 0 0" width="4.5" height="10" color="#C2B280"></a-plane>
      <a-plane position="0 0 0" rotation="-90 0 0" width="40" height="40" color="#32CD32"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
